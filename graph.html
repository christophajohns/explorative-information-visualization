<!-- Code from d3-graph-gallery.com -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>

    <!-- Create a div with status info -->
    <div id="status"></div>

    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>

    <script>
      // set the dimensions and margins of the graph
      const margin = { top: 10, right: 30, bottom: 30, left: 40 },
        width = 400 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

      // append the svg object to the body of the page
      const svg = d3
        .select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left}, ${margin.top})`);

      async function draw_graph() {
        // Load data
        document.querySelector("#status").innerHTML = "Loading data...";
        const data = await d3.json(
          "https://raw.githubusercontent.com/christophajohns/explorative-information-visualization/master/graph.json"
        );

        // Initialize the links
        document.querySelector("#status").innerHTML = "Initializing links...";
        const link = svg
          .selectAll("line")
          .data(data.links)
          .join("line")
          .style("stroke", "#aaa");

        // Initialize the nodes
        document.querySelector("#status").innerHTML = "Initializing nodes...";
        const node = svg
          .selectAll("circle")
          .data(data.nodes)
          .join("circle")
          .attr("r", 20)
          .style("fill", "#69b3a2");

        // Let's list the force we wanna apply on the network
        document.querySelector("#status").innerHTML =
          "Initializing simulation...";
        const simulation = d3
          .forceSimulation(data.nodes) // Force algorithm is applied to data.nodes
          .force(
            "link",
            d3
              .forceLink() // This force provides links between nodes
              .id((d) => d.id) // This provide  the id of a node
              .links(data.links) // and this the list of links
          )
          .force("charge", d3.forceManyBody().strength(-400)) // This adds repulsion between nodes. Play with the -400 for the repulsion strength
          .force("center", d3.forceCenter(width / 2, height / 2)) // This force attracts nodes to the center of the svg area
          .on("end", ticked);

        // This function is run at each iteration of the force algorithm, updating the nodes position.
        function ticked() {
          link
            .attr("x1", (d) => d.source.x)
            .attr("y1", (d) => d.source.y)
            .attr("x2", (d) => d.target.x)
            .attr("y2", (d) => d.target.y);

          node.attr("cx", (d) => d.x + 6).attr("cy", (d) => d.y - 6);
        }

        document.querySelector("#status").innerHTML = "";
      }

      draw_graph();
    </script>
  </body>
</html>
